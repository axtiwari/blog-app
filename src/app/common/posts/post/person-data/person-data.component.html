<a class="content-article__person-data" [routerLink]="['/users', user.id]">
    <div class="content-article__avatar-container">
      <img class="content-article__avatar-img" src="/assets/pictures/{{user.avatarImageUrl}}" alt="avatar">
    </div>
    <h5 class="content-article__person-info">{{user.name}}</h5>
  </a>
