<div class="blogs-section">
    <section class="content">
        <p *ngIf="showTotalCount">Found {{total}} posts on your query. </p>
        <p *ngIf="total===0 && showTotalCount">Try to search with other combination of words.</p>
        <h2 *ngIf="total!==0" class="content__header">Latest posts</h2>
        <h2 *ngIf="total===0 && userId">User doesn`t have posts yet</h2>
        <blog-post [postData]="post" *ngFor="let post of posts"></blog-post>
        <a *ngIf="showMore" [routerLink]="'/posts'">Read more posts..</a>
    </section>
</div>
