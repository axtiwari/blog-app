<img [src]="user.avatarImageUrl" alt="avatar" class="header-avatar" *ngIf="user; else signIn" (click)="showUserMenu()">
<blog-user-menu (signOut)="signOut()" [userId]="user.id" *ngIf="user" [hidden]="!isUserMenuVisible"></blog-user-menu>
<ng-template #signIn>
    <button *ngIf="!isUserAccount" (click)="showPopUp()" class="header-component_button">Sign in</button>
</ng-template>
<blog-access-view (close)="hidePopUp()" [hidden]="!isAccessPopupVisible"></blog-access-view>
