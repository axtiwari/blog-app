<div class="header-container" *ngIf="user$ | async; let user; else loading">
  <div>
      <h2>{{user.name}}</h2>
      <span class="header-container__details">Total posts: {{postsCount}}</span>
      <span class="header-container__details">Total comments: {{commentsCount}}</span>
  </div>
  <img [src]="user.avatarImageUrl" alt="avatar" class="user-img">
</div>
<ng-template #loading>
  <blog-loading></blog-loading>
</ng-template>
